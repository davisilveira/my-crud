version: '3.1'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'admin'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'admin'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'admin'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    command: --init-file /data/application/init.sql
    volumes:
      - ./my-crud_1:/var/lib/mysql
      - ./docker-config/mysql/init.sql:/data/application/init.sql
      - ./docker-config/mysql/docker.cnf:/etc/mysql/conf.d/docker.cnf
  node:  
    image: node:latest
    restart: always
    ports:
      - '8000:8000'
    expose:
      - '8000'
    volumes:
      - ./backend:/application
      - ./docker-config/node/start_application.sh:/application/start_application.sh
    entrypoint: /application/start_application.sh
    working_dir: /application
  nginx:  
    image: nginx:latest
    restart: always
    ports:
      - '80:80'
    expose:
      - '80'
    volumes:
      - ./docker-config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/var/www/html
    networks:
      - mynetwork
networks:
  mynetwork:
    driver: "bridge"
